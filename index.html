<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos </title>
    <link rel="shortcut icon" href="images/" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
        <div class="col-7">
            <h1 class="text-center"> <b style="color: rgb(63, 88, 172);">  Formulario De Pedidos</b>  </h1>
        </div>
        <div class="col-7">
            
            <form class="p-4 border rounded bg-body-secondary">
                <div class="mb-3">
                  <label class="form-label">CLIENTE</label>
                  <input type="text" placeholder= " Digite el nombre del Cliente..." class="cliente form-control">
                </div>

              <div class="mb-3">
                <label class="form-label">PRODUCTO</label>
                <select class="producto form-select">
                    <option selected value="">Seleccionar Un Producto</option>
                    <option value="Pizza">Pizza</option>
                    <option value="Lasagna">Lasagna</option>
                    <option value="Pasta">Pasta</option>
                    <option value="Hamburguesa">Hamburguesa</option>
                    <option value="Perro">Perro</option>
                    <option value="Refresco">Refresco</option>
                </select>
              </div>


              <div class="mb-3">
                <label class="form-label">PRECIO</label>
                <input type="number" min="20000" max="40000" placeholder= " Digite el Precio del Producto..." class="precio form-control">
              </div>

              <div class="mb-3">
                <label class="form-label">IMAGEN</label>
                <input type="url" class="imagen form-control">
              </div>


              <div class="mb-3">
                <label class="form-label">OBSERVACIONES</label>
                <input type="text"placeholder="Digite las Observaciones y/o Adiciones "class="observacion form-control">
              </div> 

              <button type="button" class="btn-guardar btn btn-primary"><i> <b>Guardar Pedido</b></i></button>
              <button type="button" class="d-none btn-actualizar btn btn-success"><i> <b>Actualizar Pedido</b></i></button>
              
            </form> <br>

        </div>

        
        <div class="col-7 row  border rounded bg-success-subtle" >
          <input type="text" class="buscar form-control mb-3 " placeholder="Buscar pedidos...">
        <table class="table mt-5">
          <thead>
            <tr>
              <th>#</th>
              <th>Cliente</th>
              <th>Producto</th>
              <th>Precio</th>
              <th>Imagen</th>
              <th>Observacion</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Aqui van los Datos -->
          </tbody>
        </table>
    </div>
  </div>

</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="LocalStorage.js"></script>
    
</body>
</html>
